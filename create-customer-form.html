<div class="container">
  <div class="row">

    <form  novalidate>
      <div class="col-sm-6">

        <div class="form-group">
          <label for="first">First Name:</label>
          <input required name="first" id="first" type="text" class="form-control" placeholder="first name" />
        </div>

        <div class="form-group">
          <label for="last">Last Name:</label>
          <input required name="last" id="last" type="text" class="form-control" placeholder="last name" />
        </div>

        <div class="form-group">
          <label for="gender">Select Gender:</label>
          <select name="gender" id="" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input required name="email" id="email" type="email" class="form-control" placeholder="Email" />
        </div>

      </div><!-- end col-sm-6 -->

      <div class="col-sm-6">

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input required name="phone" id="name" type="text" class="form-control" placeholder="Phone" />
        </div>

        <div class="form-group">
          <label for="eventName">Avatar:</label>
          <input id="name" type="text" class="form-control" placeholder="Enter Avatar url..." />
        </div>

        <div class="form-group">
          <label for="nat">Nationality:</label>
          <input name="nat" id="name" type="text" class="form-control" placeholder="Nationality" />
        </div>

        <div class="form-group">
          <button id="name" type="submit" class="btn btn-success">Create new customer</button>
        </div>

      </div><!-- end col-sm-6 -->

    </form>

  </div><!-- end row-->
</div><!-- end container -->
